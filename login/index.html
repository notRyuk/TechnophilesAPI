<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login As a Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form class="login-form" action="/signup", method="post">
        <h1>Login</h1>
        <div class="form-input" id="email-input">
            <input type="text" name="email" id="email" placeholder=" " autocomplete="off" class="form-control"
                required />
            <label for="email">Email</label>
        </div>
        <div class="form-input">
            <input type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control"
                required />
            <label for="username">Username</label>
        </div>
        <div class="form-input">
            <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control"
                required />
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</body>

</html>
